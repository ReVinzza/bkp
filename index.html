<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nana vs Tenz</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f7fa;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #333;
  }
  header {
    background: #556ee6;
    width: 100%;
    padding: 2rem 0;
    text-align: center;
    color: #fff;
    box-shadow: 0 4px 8px rgba(85, 110, 230, 0.3);
  }
  header h1 {
    margin: 0;
    font-size: 2.5rem;
    letter-spacing: 4px;
  }
  main {
    margin-top: 3rem;
    width: 90%;
    max-width: 700px;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    padding: 2rem;
  }
  main p {
    font-size: 1.25rem;
    text-align: center;
    margin-bottom: 2rem;
    color: #444;
  }
  video {
    display: block;
    margin: 0 auto;
    width: 100%;
    border-radius: 8px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
  }
  @media (max-width: 600px) {
    header h1 {
      font-size: 1.8rem;
      letter-spacing: 2px;
    }
    main p {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Nana vs Tenz</h1>
</header>
<main>
  <p>Selamat menonton video pertarungan Nana melawan Tenz!</p>
  <video controls>
    <source src="video.mp4" type="video/mp4" />
    Browser Anda tidak mendukung pemutar video.
  </video>
</main>
</body>
</html>
